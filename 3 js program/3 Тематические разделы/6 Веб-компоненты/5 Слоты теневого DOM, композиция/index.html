<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>

    
    <script>
        customElements.define('user-card', class extends HTMLElement {
            connectedCallback() {
                this.attachShadow({mode: 'open'});
                this.shadowRoot.innerHTML = `
                <div>–ò–º—è:

                </div>
            <div>–î–∞—Ç–∞ –†–æ–∂–¥–µ–Ω–∏—è:
                <slot name='birthday'></slot>
            </div>
                `;
            }   
        });
    </script>
      <user-card>
          <span slot='birthday'>–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á</span>
          <span slot='username'>01.01.2001</span>
      </user-card>


      <template id="tmpl">
        <style>
        ul {
          margin: 0;
          list-style: none;
          padding-left: 20px;
        }
      
        ::slotted([slot="title"]) {
          font-size: 18px;
          font-weight: bold;
          cursor: pointer;
        }
      
        ::slotted([slot="title"])::before {
          content: 'üìÇ';
          font-size: 14px;
        }
      
        .closed ::slotted([slot="title"])::before {
          content: 'üìÅ';
        }
      
        .closed ul {
          display: none;
        }
        </style>
      
        <div class="menu">
          <slot name="title"></slot>
          <ul><slot name="item"></slot></ul>
        </div>
      </template>
      <script>
          customElements.define('custom-menu', class extends HTMLElement {
              connectedCallback() {
                  this.attachShadow({mode: 'open'});
                // tmpl -- —à–∞–±–ª–æ–Ω –¥–ª—è —Ç–µ–Ω–µ–≤–æ–≥–æ DOM-–¥–µ—Ä–µ–≤–∞ (–≤—ã—à–µ)
                  this.shadowRoot.append(tmpl.content.cloneNode(true));

                // –º—ã –Ω–µ –º–æ–∂–µ–º –≤—ã–±–∏—Ä–∞—Ç—å —É–∑–ª—ã —Å–≤–µ—Ç–ª–æ–≥–æ DOM, –ø–æ—ç—Ç–æ–º—É –æ–±—Ä–∞–±–æ—Ç–∞–µ–º –∫–ª–∏–∫–∏ –Ω–∞ —Å–ª–æ—Ç–µ 
                this.shadowRoot.querySelector('slot[name="title"]').onclick = () => {
                    // –æ—Ç–∫—Ä—ã—Ç—å/–∑–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é
                    this.shadowRoot.querySelector('.menu').classList.toggle('closed');
                }
              }
          })
      </script>

<custom-menu>

    <li slot="item">–õ–µ–¥–µ–Ω—Ü—ã</li>

  </custom-menu>

</body>
</html>
